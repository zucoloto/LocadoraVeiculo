<ui:composition template="/WEB-INF/template/LayoutPrincipal.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" xmlns:o="http://omnifaces.org/ui">

	<ui:define name="titulo">Novo Modelo</ui:define>

	<ui:define name="corpo">

		<f:metadata>
			<o:viewParam name="modelo"
				value="#{cadastrarModeloBean.modelo}" />
		</f:metadata>

		<h1>Novo Modelo</h1>

		<h:form id="frmCadastro">
			<p:messages id="messages" autoUpdate="true" closable="true" />

			<p:toolbar style="margin-top: 20px">
				<p:toolbarGroup>
					<p:commandButton value="Salvar" id="botaoSalvar"
						action="#{cadastrarModeloBean.salvar}" update="frmCadastro" />
				</p:toolbarGroup>
				<p:toolbarGroup align="right">
					<p:button value="Pesquisa" outcome="/views/modelo/PesquisarModelo" />
				</p:toolbarGroup>
			</p:toolbar>

			<p:panelGrid columns="2" id="painel"
				style="width: 100%; margin-top: 20px" columnClasses="rotulo, campo">
				<p:outputLabel value="CÃ³digo" for="codigo" />
				<p:inputText id="codigo" size="20" maxlength="20"
					value="#{cadastrarModeloBean.modelo.id}" readonly="true" />

				<p:outputLabel value="Combo" for="combo" />
				<p:selectOneMenu id="combo"
					value="#{cadastrarModeloBean.modelo.modelo2}">
					<f:selectItem itemLabel="Selecione um item..."
						noSelectionOption="true" />
					<f:selectItems value="#{cadastrarModeloBean.combos}"
						var="fabricante" itemLabel="#{combo.nome}"
						itemValue="#{combo}" />
				</p:selectOneMenu>

				<p:outputLabel value="Modelo" for="modelo" />
				<p:inputText id="modelo" size="60" maxlength="80"
					value="#{cadastrarModeloBean.modelo.nome1}" />
			</p:panelGrid>
		</h:form>

	</ui:define>

</ui:composition>
