<ui:composition template="/WEB-INF/template/LayoutPrincipal.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" xmlns:o="http://omnifaces.org/ui">

	<ui:define name="titulo">Novo Motorista</ui:define>

	<ui:define name="corpo">

		<f:metadata>
			<o:viewParam name="motorista"
				value="#{cadastrarMotoristaBean.motorista}" />
		</f:metadata>

		<h1>Novo Motorista</h1>

		<h:form id="frmCadastro">
			<p:messages id="messages" autoUpdate="true" closable="true" />

			<p:toolbar style="margin-top: 20px">
				<p:toolbarGroup>
					<p:commandButton value="Salvar" id="botaoSalvar"
						action="#{cadastrarMotoristaBean.salvar}" update="frmCadastro" />
				</p:toolbarGroup>
				<p:toolbarGroup align="right">
					<p:button value="Pesquisa"
						outcome="/views/motorista/PesquisarMotorista" />
				</p:toolbarGroup>
			</p:toolbar>

			<p:panelGrid columns="2" id="painel"
				style="width: 100%; margin-top: 20px" columnClasses="rotulo, campo">

				<p:outputLabel value="CÃ³digo" for="codigo" />
				<p:inputText id="codigo" size="20" maxlength="20"
					value="#{cadastrarMotoristaBean.motorista.id}" readonly="true" />

				<p:outputLabel value="Nome" for="nome" />
				<p:inputText id="nome" size="60" maxlength="80"
					value="#{cadastrarMotoristaBean.motorista.nome}" />

				<p:outputLabel value="Data de nascimento" for="dataNascimento" />
				<p:calendar id="dataNascimento" size="20"
					value="#{cadastrarMotoristaBean.motorista.dataNascimento}"
					pattern="dd/MM/yyyy" />

				<p:outputLabel value="CPF" for="cpf" />
				<p:inputText id="cpf" size="20" maxlength="20"
					value="#{cadastrarMotoristaBean.motorista.cpf}" />

				<p:outputLabel value="Sexo" for="sexo" />
				<p:selectOneMenu id="sexo"
					value="#{cadastrarMotoristaBean.motorista.sexo}">
					<f:selectItem itemLabel="Selecione o sexo" />
					<f:selectItems value="#{cadastrarMotoristaBean.sexos}" var="sexo"
						itemLabel="#{sexo.descricao}" itemValue="#{sexo}" />
				</p:selectOneMenu>

				<p:outputLabel value="CNH" for="cnh" />
				<p:inputText id="cnh" size="20" maxlength="20"
					value="#{cadastrarMotoristaBean.motorista.numeroCNH}" />
			</p:panelGrid>
		</h:form>

	</ui:define>

</ui:composition>
