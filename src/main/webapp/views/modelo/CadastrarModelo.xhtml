<ui:composition template="/WEB-INF/template/LayoutPrincipal.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" xmlns:o="http://omnifaces.org/ui">

	<ui:define name="titulo">Novo modelo</ui:define>

	<ui:define name="corpo">

		<f:metadata>
			<o:viewParam name="modeloCarro"
				value="#{cadastrarModeloCarroBean.modeloCarro}" />
		</f:metadata>

		<h1>Novo modelo</h1>

		<h:form id="frmCadastro">
			<p:messages id="messages" autoUpdate="true" closable="true" />

			<p:toolbar style="margin-top: 20px">
				<p:toolbarGroup>
					<p:commandButton value="Salvar" id="botaoSalvar"
						action="#{cadastrarModeloCarroBean.salvar}" update="frmCadastro" />
				</p:toolbarGroup>
				<p:toolbarGroup align="right">
					<p:button value="Pesquisa" outcome="/views/modelo/PesquisarModelo" />
				</p:toolbarGroup>
			</p:toolbar>

			<p:panelGrid columns="2" id="painel"
				style="width: 100%; margin-top: 20px" columnClasses="rotulo, campo">
				<p:outputLabel value="CÃ³digo" for="codigo" />
				<p:inputText id="codigo" size="20" maxlength="20"
					value="#{cadastrarModeloCarroBean.modeloCarro.id}" readonly="true" />

				<p:outputLabel value="Fabricante" for="fabricante" />
				<p:selectOneMenu id="fabricante"
					value="#{cadastrarModeloCarroBean.modeloCarro.fabricante}">
					<f:selectItem itemLabel="Selecione o fabricante"
						noSelectionOption="true" />
					<f:selectItems value="#{cadastrarModeloCarroBean.fabricantes}"
						var="fabricante" itemLabel="#{fabricante.nome}"
						itemValue="#{fabricante}" />
				</p:selectOneMenu>

				<p:outputLabel value="Modelo" for="modelo" />
				<p:inputText id="modelo" size="60" maxlength="80"
					value="#{cadastrarModeloCarroBean.modeloCarro.descricao}" />

				<p:outputLabel value="Categoria" for="categoria" />
				<p:selectOneMenu id="categoria"
					value="#{cadastrarModeloCarroBean.modeloCarro.categoria}">
					<f:selectItem itemLabel="Selecione a categoria..." />
					<f:selectItems value="#{cadastrarModeloCarroBean.categorias}"
						var="categoria" itemLabel="#{categoria}" itemValue="#{categoria}" />
				</p:selectOneMenu>
			</p:panelGrid>
		</h:form>

	</ui:define>

</ui:composition>
