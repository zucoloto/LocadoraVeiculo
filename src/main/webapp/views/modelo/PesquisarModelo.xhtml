<ui:composition template="/WEB-INF/template/LayoutPrincipal.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" xmlns:o="http://omnifaces.org/ui">

	<ui:define name="titulo">Pesquisar de Modelos</ui:define>

	<ui:define name="corpo">

		<h1>Pesquisar de Modelos</h1>

		<h:form id="frmPesquisa">
			<p:messages id="messages" autoUpdate="true" closable="true" />

			<p:toolbar style="margin-top: 20px">
				<p:toolbarGroup>
					<p:commandButton value="Novo" id="botaoNovo"
						action="/views/modelo/CadastrarModelo" />
				</p:toolbarGroup>
			</p:toolbar>

			<p:dataTable id="modelosTable"
				value="#{pesquisarModeloCarroBean.modelos}" var="modelo"
				style="margin-top: 20px" emptyMessage="Nenhum registro encontrado."
				rows="20" paginator="true" paginatorAlwaysVisible="false"
				paginatorPosition="bottom">
				
				<p:column headerText="Código"
					style="text-align: center; width: 100px">
					<h:outputText value="#{modelo.id}" />
				</p:column>
				
				<p:column headerText="Nome">
					<h:outputText value="#{modelo.descricao}" />
				</p:column>
				
				<p:column headerText="Categoria">
					<h:outputText value="#{modelo.categoria}" />
				</p:column>
				
				<p:column style="width: 100px; text-align: center">
					<p:button outcome="CadastrarModelo" icon="ui-icon-pencil"
						title="Editar">
						<f:param name="modeloCarro" value="#{modelo.id}" />
					</p:button>
					<p:commandButton icon="ui-icon-trash" title="Excluir"
						oncomplete="PF('confirmacaoExclusao').show();" process="@this"
						update=":frmPesquisa:confirmacaoExclusaoDialog">
						<f:setPropertyActionListener
							target="#{pesquisarModeloCarroBean.modeloSelecionado}"
							value="#{modelo}" />
					</p:commandButton>
				</p:column>
			</p:dataTable>

			<p:confirmDialog id="confirmacaoExclusaoDialog"
				header="Exclusão de modelo"
				message="Tem certeza que deseja excluir o registro: #{pesquisarModeloCarroBean.modeloSelecionado.descricao}?"
				widgetVar="confirmacaoExclusao" severity="alert">
				<p:button value="Não"
					onclick="PF('confirmacaoExclusao').hide(); return false;" />
				<p:commandButton value="Sim" update=":frmPesquisa:modelosTable"
					onclick="PF('confirmacaoExclusao').hide()"
					action="#{pesquisarModeloCarroBean.excluir}" />
			</p:confirmDialog>
		</h:form>

	</ui:define>

</ui:composition>
