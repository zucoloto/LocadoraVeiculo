<ui:composition template="/WEB-INF/template/LayoutPrincipal.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" xmlns:o="http://omnifaces.org/ui">

	<ui:define name="titulo">Novo Carro</ui:define>

	<ui:define name="corpo">

		<f:metadata>
			<o:viewParam name="carro" value="#{cadastrarCarroBean.carro}" />
		</f:metadata>

		<h1>Novo Carro</h1>

		<h:form id="frmCadastro">
			<p:messages id="messages" autoUpdate="true" closable="true" />

			<p:toolbar style="margin-top: 20px">
				<p:toolbarGroup>
					<p:commandButton value="Salvar" id="botaoSalvar"
						action="#{cadastrarCarroBean.salvar}" update="frmCadastro" />
				</p:toolbarGroup>
				<p:toolbarGroup align="right">
					<p:button value="Pesquisa" outcome="/views/carro/PesquisarCarro" />
				</p:toolbarGroup>
			</p:toolbar>

			<p:panelGrid columns="2" id="painel"
				style="width: 100%; margin-top: 20px" columnClasses="rotulo, campo">
				<p:outputLabel value="Código" for="codigo" />
				<p:inputText id="codigo" size="20" maxlength="20"
					value="#{cadastrarCarroBean.carro.id}" readonly="true" />

				<p:outputLabel value="Modelo" for="modelo" />
				<p:selectOneMenu id="modelo"
					value="#{cadastrarCarroBean.carro.modelo}">
					<f:selectItem itemLabel="Selecione um item..."
						noSelectionOption="true" />
					<f:selectItems value="#{cadastrarCarroBean.modelos}" var="modelo"
						itemLabel="#{modelo.descricao}" itemValue="#{modelo}" />
				</p:selectOneMenu>

				<p:outputLabel value="Placa" for="placa" />
				<p:inputText id="placa" size="20" maxlength="20"
					value="#{cadastrarCarroBean.carro.placa}" />

				<p:outputLabel value="Cor" for="cor" />
				<p:inputText id="cor" size="20" maxlength="20"
					value="#{cadastrarCarroBean.carro.cor}" />

				<p:outputLabel value="Valor diária" for="valorDiaria" />
				<p:inputText id="valorDiaria" size="20" maxlength="20"
					value="#{cadastrarCarroBean.carro.valorDiaria}" />

				<p:outputLabel value="Acessórios" for="acessorios" />
				<p:selectManyCheckbox id="acessorios" styleClass="many-checkbox"
					value="#{cadastrarCarroBean.carro.acessorios}"
					converter="acessorioConverter">
					<f:selectItems value="#{cadastrarCarroBean.acessorios}"
						var="acessorio" itemLabel="#{acessorio.descricao}"
						itemValue="#{acessorio}" />
				</p:selectManyCheckbox>
			</p:panelGrid>
		</h:form>

	</ui:define>

</ui:composition>
